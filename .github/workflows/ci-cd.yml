name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  GO_VERSION: '1.24'
  DOCKER_IMAGE: todolist-api

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: todouser
          POSTGRES_PASSWORD: todopassword
          POSTGRES_DB: todolist
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: true

    - name: Download dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    - name: Run go vet
      run: go vet ./...

    - name: Run tests
      env:
        DB_HOST: localhost
        DB_PORT: 5432
        DB_USER: todouser
        DB_PASSWORD: todopassword
        DB_NAME: todolist
        DB_SSLMODE: disable
      run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.txt
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: latest
        args: --timeout=5m

  build:
    name: Build Binary
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: true

    - name: Build server binary
      run: |
        go build -v -o todolist-api ./cmd/server
        chmod +x todolist-api

    - name: Build migrate binary
      run: |
        go build -v -o todolist-migrate ./cmd/migrate
        chmod +x todolist-migrate

    - name: Upload server artifact
      uses: actions/upload-artifact@v4
      with:
        name: todolist-api
        path: todolist-api
        retention-days: 7

    - name: Upload migrate artifact
      uses: actions/upload-artifact@v4
      with:
        name: todolist-migrate
        path: todolist-migrate
        retention-days: 7

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: false
        tags: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        outputs: type=docker,dest=/tmp/todolist-api.tar

    - name: Upload Docker image artifact
      uses: actions/upload-artifact@v4
      with:
        name: docker-image
        path: /tmp/todolist-api.tar
        retention-days: 7

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'

    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Run Go security checker
      uses: securego/gosec@master
      with:
        args: '-no-fail -fmt sarif -out gosec-results.sarif ./...'

    - name: Upload Gosec results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'gosec-results.sarif'

  deploy-oci:
    name: Deploy to OCI
    runs-on: ubuntu-latest
    needs: [build, docker, security]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://${{ secrets.OCI_INSTANCE_IP }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download server binary
      uses: actions/download-artifact@v4
      with:
        name: todolist-api
        path: ./artifacts

    - name: Download migrate binary
      uses: actions/download-artifact@v4
      with:
        name: todolist-migrate
        path: ./artifacts

    - name: Make binaries executable
      run: chmod +x ./artifacts/todolist-api ./artifacts/todolist-migrate

    - name: Install OCI CLI
      run: |
        curl -L https://raw.githubusercontent.com/oracle/oci-cli/master/scripts/install/install.sh > install-oci-cli.sh
        chmod +x install-oci-cli.sh
        ./install-oci-cli.sh --accept-all-defaults
        echo "$HOME/bin" >> $GITHUB_PATH

    - name: Configure OCI CLI
      env:
        OCI_CLI_USER: ${{ secrets.OCI_CLI_USER }}
        OCI_CLI_TENANCY: ${{ secrets.OCI_CLI_TENANCY }}
        OCI_CLI_FINGERPRINT: ${{ secrets.OCI_CLI_FINGERPRINT }}
        OCI_CLI_KEY_CONTENT: ${{ secrets.OCI_CLI_KEY_CONTENT }}
        OCI_CLI_REGION: ${{ secrets.OCI_CLI_REGION }}
      run: |
        mkdir -p ~/.oci
        echo "$OCI_CLI_KEY_CONTENT" > ~/.oci/oci_api_key.pem
        chmod 600 ~/.oci/oci_api_key.pem

        cat > ~/.oci/config <<EOF
        [DEFAULT]
        user=$OCI_CLI_USER
        fingerprint=$OCI_CLI_FINGERPRINT
        tenancy=$OCI_CLI_TENANCY
        region=$OCI_CLI_REGION
        key_file=~/.oci/oci_api_key.pem
        EOF

    - name: Setup SSH key
      env:
        SSH_PRIVATE_KEY: ${{ secrets.OCI_SSH_PRIVATE_KEY }}
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.OCI_INSTANCE_IP }} >> ~/.ssh/known_hosts

    - name: Deploy to OCI instance
      env:
        OCI_INSTANCE_IP: ${{ secrets.OCI_INSTANCE_IP }}
        OCI_USER: ${{ secrets.OCI_USER }}
      run: |
        # Create deployment directory
        ssh ${OCI_USER}@${OCI_INSTANCE_IP} "mkdir -p ~/todolist-api/bin"

        # Copy binaries
        scp ./artifacts/todolist-api ${OCI_USER}@${OCI_INSTANCE_IP}:~/todolist-api/bin/
        scp ./artifacts/todolist-migrate ${OCI_USER}@${OCI_INSTANCE_IP}:~/todolist-api/bin/

        # Copy deployment scripts
        scp -r ./scripts/oci/* ${OCI_USER}@${OCI_INSTANCE_IP}:~/todolist-api/

        # Run deployment script
        ssh ${OCI_USER}@${OCI_INSTANCE_IP} "cd ~/todolist-api && chmod +x deploy.sh && ./deploy.sh"

    - name: Verify deployment
      env:
        OCI_INSTANCE_IP: ${{ secrets.OCI_INSTANCE_IP }}
      run: |
        # Wait for service to start
        sleep 10

        # Check health endpoint
        HEALTH_STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://${OCI_INSTANCE_IP}:8080/health)

        if [ "$HEALTH_STATUS" != "200" ]; then
          echo "Health check failed with status: $HEALTH_STATUS"
          exit 1
        fi

        echo "Deployment successful! Health check passed."

        # Get detailed health info
        curl -s http://${OCI_INSTANCE_IP}:8080/health/detailed | jq .

    - name: Notify deployment status
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "✅ Deployment to OCI succeeded"
        else
          echo "❌ Deployment to OCI failed"
        fi
